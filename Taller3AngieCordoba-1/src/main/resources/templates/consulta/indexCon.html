<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consultas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Consultas <i class="fas fa-search"></i></h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${consulta}" th:action="@{/consulta/}"
					method="post">
					<div class="row">
					
					<div class="form-group col-md-6">
							<label for="scheduledDate" class="col-form-label">Fecha</label>
							 <input type="date" th:field="*{date}" class="form-control"
								id="date" placeholder="Date"> 
								<span th:if="${#fields.hasErrors('date')}"
								th:errors="*{date}" class="text-danger"> </span>
						</div>

						<div class="col-md-4 mt-3">

							<input type="hidden" class="btn btn-primary" value="">

						</div>

						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Buscar Temas">
						</div>
						
						<div class="col-md-4 mt-3">
							<input type="submit" name="action2" class="btn btn-primary"
								value="Buscar Juegos">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
