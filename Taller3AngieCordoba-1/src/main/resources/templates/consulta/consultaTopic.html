<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consultar Temas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${consultas}" class="container my-5">
		<h2 class="mb-5">Consultar Temas</h2>
		<div class="row">
			<div class="col-md-10">
				<div th:case="*">
					<h2 class="my-5">Temas filtrados por fecha de Juego <i class="fas fa-hat-wizard"></i> </h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
							    <th>Nombre del Tema</th>
							    <th>Descripci√≥n</th>
							    <th>Cantidad de Juegos</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="consul : ${consultas}">
							    <td class="text-info" th:text="${consul.topic.name}"></td>
							    <td class="text-info" th:text="${consul.topic.description}"></td>
								<td class="text-info" th:text="${consul.cantidad}"></td>

							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	<a href="/"> Regresar a <i class="fas fa-home ml-2"></i></a>
	</div>
</body>
</html>
